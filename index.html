<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yes or No üòà</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        background: #020617;
        color: white;
        font-family: Arial, sans-serif;
        overflow: hidden;
        position: relative;
    }

    h1 {
        text-align: center;
        margin-top: 60px;
        font-size: 36px;
    }

    button {
        padding: 15px 40px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
    }

    .yes {
        background: #22c55e;
        color: black;
        left: 40%;
        top: 50%;
    }

    .no {
        background: #ef4444;
        color: white;
        left: 55%;
        top: 50%;
    }
</style>
</head>

<body>

<h1>Do you like me? üòè</h1>

<button class="yes" onclick="alert('üòÇ I knew it!')">Yes</button>
<button class="no" id="noBtn">No</button>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton); // mobile support

    function moveButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }
</script>

</body>
</html>
